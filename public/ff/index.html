<script>

    function generate() {
        let uid = $('#Uid').val();
        let Diamond = $('#diamond-val').val()
        let Gold = $('#gold-val').val()
        if (!uid || uid == "" || uid.length < 10) {
            $("#Uid").css({
                scale: 1.1
            })
            $("#Uid").animate({
                scale: 1.0,
            })
        } else {
            $('.load').animate({
                scale: 1.1
            })
            $('.ff').addClass('flex')
            setTimeout(() => {
                $("#code").css({
                    scale: 0.1
                })
                $('#code').html(`Searching ${uid}`)
                $("#code").animate({
                    scale: 1.1
                })
            })
            setTimeout(() => {
                $("#code").css({
                    scale: 0.1
                })
                $('#code').html(`${uid} Check The Uid`)
                $("#code").animate({
                    scale: 1.1
                })
            }, 1000)
            setTimeout(() => {
                $("#code").css({
                    scale: 0.1
                })
                $('#code').html(`Contact The Admin Of Free Fire`)
                $("#code").animate({
                    scale: 1.1
                })
            }, 3000)
            setTimeout(() => {
                $("#code").css({
                    scale: 0.1
                })
                $('#code').html(`Generating ${Diamond} Diamond And ${Gold} Gold`)
                $("#code").animate({
                    scale: 1.1
                })
            }, 6000)
            setTimeout(() => {
                $("#code").css({
                    scale: 0.1
                })
                //  throw Error("Api Is Say This Is Bot So Bot Verification required")
                $(".load").hide()
                $(".xmark").html("<i class='fa-solid fa-xmark text-4xl text-red-700'></i>")
                $('#code').html(`Got A Problem!`)
                $("#code").animate({
                    scale: 1.1
                })
            }, 16000)
            setTimeout(() => {
                $("#code").css({
                    scale: 0.1
                })
                $('#code').html(`Bot Verification required`)
                $('.maindiv').hide()
                $(".verfiy").removeClass("hidden")
                $("#code").animate({
                    scale: 1.1
                })
            }, 19000)
        }
    }
</script>
